<html>
	<head>
		<title>Cat Clicker</title>

		<style>
			body, * {
				margin: 0;

			#featured {

				height: 300px;
				float: left;
			}
			img {
				display: block;
				width: 90%;
				margin: 0 auto;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<ul id="cat-list"></ul>
		<div id="featured">
			<img>
			<p id="clicks"></p>
		</div>
	</body>
	<script>
		var model = {
			cats: [
				{
					"name": "Wolfie",
					"src": "wolfie.jpg",
					"clicks": 0
				},
				{

				{

				{

			]
		};

		var octopus = {

		var view = {

		var cats = {
			"list": [
			{
				"name": "Wolfie",
				"src": "wolfie.jpg",
				"clicks": 0
			},
			{
				"name": "Chewie",
				"src": "chewie.jpg",
				"clicks": 0
			},
			{
				"name": "Winkie",
				"src": "winkie.jpg",
				"clicks": 0
			},
			{
				"name": "Massie",
				"src": "massie.jpg",
				"clicks": 0
			},
			{
				"name": "Dewie",
				"src": "dewie.jpg",
				"clicks": 0
			}
			],
			display: function(){
				var catList = document.getElementById("cat-list");
				var featuredImg = document.getElementById("featured").childNodes[1];
				var clicksPara = document.getElementById("clicks");
				for (var i=0; i<cats.list.length; i++){
					var catObj = cats.list[i];
					var img = document.createElement('img');
					img.id = catObj.name;
					img.src = catObj.src;
					catList.appendChild(document.createElement('li')).appendChild(img);
					img.addEventListener('click', function(){
						featuredImg.src = this.src;
						featuredImg.id = this.id;
						for (var i=0; i<cats.list.length; i++) {
							if (this.id == cats.list[i].name){
								clicksPara.innerHTML = cats.list[i].clicks;
							}
						}
					})
				};
				featuredImg.addEventListener('click', function(){
					console.log("clicked");
					for (var i=0; i<cats.list.length; i++) {
						if (this.id == cats.list[i].name){
							cats.list[i].clicks++;
							clicksPara.innerHTML = cats.list[i].clicks;
						}
					}
				});

			}
		};

		cats.display();
	</script>
</html>
