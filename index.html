<html>
	<head>
		<title>Cat Clicker</title>
		<meta charset="utf-8">
		<style>
			img {
				display: block;
				width: 150px;
			}
		</style>
	</head>
	<body>

	</body>
	<script>
		var cats = {
			"list": [
			{
				"name": "Wolfie",
				"src": "wolfie.jpg",
				"clicks": 0
			},
			{
				"name": "Chewie",
				"src": "chewie.jpg",
				"clicks": 0
			},
			{
				"name": "Winkie",
				"src": "winkie.jpg",
				"clicks": 0
			}
			],
			display: function(){
				for (var i=0; i<cats.list.length; i++){
					var catObj = cats.list[i];
					var img = document.createElement('img');
					var para = document.createElement('p');
					img.id = catObj.name;
					img.src = catObj.src;
					document.body.appendChild(img);
					document.body.appendChild(para);
					para.innerHTML = "Never been clicked.";
					img.addEventListener('click', function(){
						var clickedID = this.id;
						var clicks;
						for (var i=0; i<cats.list.length; i++){
							if (cats.list[i].name == clickedID) {
								cats.list[i].clicks++;
								clicks = cats.list[i].clicks;
							}
						}
						this.nextSibling.innerHTML = clicks;
					})
				};
			}
		};

		cats.display();
	</script>
</html>
